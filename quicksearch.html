    <script type="text/x-docstrap-searchdb">
    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules PluginAPIPluginAPI/ArticlePluginAPI/Editor Global Listeners Global Methods Listeners() DrPublish provides a large set of default events that an app can listen for. All events that start their name with 'before' can be stopped by an app. This is done by returning 'false' from the callback function, as in the 'beforSave' example given bellow. Other apps can also supply their own events using the PluginAPI.emit(...) function. Documention on these events are up to each app to create. Available Events addCategory triggered after a category has been added to the article addTag triggered after a tag had been added to the article appPaneMaximized triggered when the app pane is maximized appPaneRestored triggered when the app pane is restored to its' original size appAuthenticated triggered when an app has been authenticated changedCustomMeta triggered when a custom meta property is changed/set, parameter is an object with property name and value receivedFocus triggered when a plugin receives focus. Receives a parameter object that has two predefined values: previousPluginName - name of previous plugin, givenFocus - true when focus was sent from another plugin. The parameter object can also contain other keys supplied by the plugin losing focus. afterCreate triggered after a new article has been created beforeDelete triggered before an article is deleted afterDelete triggered after an article has been deleted afterLoad triggered after an article has been loaded afterPublish triggered after an article has been published afterSave triggered after an article has been saved beforeCreate triggered before a new article is created beforeLoad triggered before an article is loaded into the editor beforePreview triggered before the article is opened in the preview beforeSave triggered before an article is saved beforePublish triggered before an article is published editorFocus triggered when an editor gets focus editorUnfocus triggered when an editor loses focus editorsLostFocus triggered when all editors loses focus editorReady triggered when the editor has been fully loaded and is ready for input modifiedContent triggered whenever content changes in the article elementRemoved triggered when a plugin element from the current plugin is removed, receives an object with element id as a parameter pluginElementClicked triggered when someone clicks on a plugin element in the editor pluginElementSelected triggers when someone selects a plugin element in the editor pluginElementDeselected triggered when someone deselects a plugin element in the editor Example PluginAPI.on('afterCreate', function() { PluginAPI.Article.setSource('Ny Times'); }); PluginAPI.on('beforeSave', function() { if (!articleIsAwesome()) { return false; } }); × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-27T15:34:40+02:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules PluginAPIPluginAPI/ArticlePluginAPI/Editor Global Listeners Modules × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-27T15:34:40+02:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules PluginAPIPluginAPI/ArticlePluginAPI/Editor Global Listeners DrPublish Plugin APIThe DrPublish plugin API allows you to plug your own web-apps into DrPublish to extend the feature set of the DrPublish writer. Your web-apps will be allowed to create, read, update and delete content in the DrPublish writer in real-time. These web-apps can be deployed and run on any location of your choice, be it your in-house servers or some cloud location. It follows from this that you can write these web-apps in the backend programming language of your choice. How to get startedInstall the plugin through NPM: npm install --save @aptoma/drpublish-plugin-apiTake a look at the example plugin to see how to get started. There you will see a few simple examples of sending data between the plugin and DrPublish. How the API worksThe apps are loaded directly in iframes (i.e. the src= of the iframe points directly to the URL as given in the DrPublish config) and all communication between the app and DrPublish is sent using postMessage (a standardized method for cross-domain frame communication). PostMessage works by one side listening for incoming messages, and determining whether to act upon that message or not depending on its origin host, its origin frame and its contents. In DrPublish, these binding are written in js/classes/binds/\\*.js, and are mapped through js/classes/controller/AppEvents.js, which also handles delegation of events from DrPublish to apps. On the plugin side, the files PluginAPI.js, AH5Communicator.js and articleCommunicator.js provide functions for sending and receiving all the supported postMessage calls without the caller having to know what is being done. Behind the scenes, the API files wrap the incoming parameters in a JSON object, adds on the name of sending plugin and what method on the remote side it wants to call, and send this over postMessage using a thin jQuery PM wrapper. DrPublish then determines which function should be called, executes it, wraps its response in a JSON object, and returns it to the sending plugin. The plugin then receives this reply, and sends the received data to a callback (if any is specified). Custom configurationPlugins can ask for and specify a customized configuration object. The API function to retrieve the configuration option is pluginAPI.getConfiguration, and you can find documentation on that in the pluginAPI module. To specify the format of the configuration object the App needs to provide an URL where other applications (in most cases DrPublish's App Admin tool) can recieve an JSON schema describing the desired configuration setup. In case of DrPublish this URL is then registered alongside the URL to the app in the Publication configuration. A simple example JSON schema for an image app could look like: { &quot;search&quot;: { &quot;type&quot;: &quot;string&quot;, &quot;title&quot;: &quot;Default Search&quot;, &quot;required&quot;: true }, &quot;images&quot;: { &quot;type&quot;: &quot;array&quot;, &quot;title&quot;: &quot;Image Sizes&quot;, &quot;items&quot;: { &quot;type&quot;: &quot;object&quot;, &quot;title&quot;: &quot;Image Size&quot;, &quot;properties&quot;: { &quot;name&quot;: { &quot;type&quot;: &quot;string&quot;, &quot;title&quot;: &quot;name&quot;, &quot;required&quot;: true }, &quot;filter&quot;: { &quot;type&quot;: &quot;string&quot;, &quot;title&quot;: &quot;Filter&quot;, &quot;enum&quot;: [ &quot;grayscale&quot;, &quot;sepia&quot;, &quot;none&quot; ] }, &quot;height&quot;: { &quot;type&quot;: &quot;integer&quot;, &quot;title&quot;: &quot;Height&quot; } } } } }What about debugging?It just so happens that we did a lot of debugging while setting this up, and we've left the debugging code in there for your convenience. All you need to do to enable it is to set the AppAPI.DEBUG flag to TRUE; If you then open up your browser JS console, you will see output detailing everything interesting that is happening under the bonnet. Note especially warnings and errors since these indicate that something of special interest has happened. Documentation GenerationDocumentation has been generated using jsdoc and the supplied jsdoc.json file × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-27T15:34:40+02:00 using the DocStrap template. "},"module-PluginAPI.html":{"id":"module-PluginAPI.html","title":"Module: PluginAPI","body":" Documentation Modules PluginAPIPluginAPI/ArticlePluginAPI/Editor Global Listeners Module: PluginAPI Namespace for all public DrPublish methods available from apps. Methods callExtendedApi(group, name, data, callback) Call the extended PluginAPI Parameters: Name Type Description group String Group name for functionality to call name String Name of the specific function to call data Object Data object to pass as parameter to the api call callback function function(Object) Function to recieve the API response, parameter is the response from the API call clearRequiredActionCounter(callback) Clear the counter of actions required by the user, used to tell the user that the plugin requires input of some kind Parameters: Name Type Description callback function function(Object) function to call once the counter has been cleared closeModal(destroy) Closes and optionally deletes the modal. Has no effect if the modal does not exists. Parameters: Name Type Description destroy Boolean Whether or not to delete the modal Returns: Type Boolean convertDomToHTML(dom) Generates proper html code to represent the dom element. This is NOT an asynchronous function Parameters: Name Type Description dom Object The dom node to convert Returns: The html code Type String createEmbeddedObject(typeId, callback) Create an embedded object of the given type Parameters: Name Type Description typeId Number Type Id of the embedded object to create callback function function(embeddedObjectId) called once the object has been created, first parameter is the new embedded object id createModal(content, options) Creates a jQuery UI modal in the main editor window, detached from the plugin itself. Modals are unique on a per-plugin basis, meaning that a plugin can only have a single modal at a time. Creating a new modal will overwrite the previous. See the official documentation for a list of available options. Note that you do not have direct access to the DOM of the modal. Use the provided helper methods to manipulate or read from the modal: closeModal updateModal getModalInputs Parameters: Name Type Description content String An HTML string options Object A standard jQuery UI options object. Returns: Type Boolean Example PluginAPI.createModal('&lt;h1&gt;This is a modal&lt;/h1&gt;', { buttons: { Ok: function () { alert('Ok!'); } } }); PluginAPI.updateModal('&lt;h1&gt;This is the same modal&lt;/h1&gt;'); PluginAPI.createModal('&lt;h1&gt;This is a brand new modal&lt;/h1&gt;', { buttons: { cancel: function() { PluginAPI.closeModal(true); } } }); createTag(tag, callback) Creates a new tag Parameters: Name Type Description tag String JSON object with the tag to create, must contain tagTypeId and name properties callback function function(Boolean) decreaseRequiredActionCounter(callback) Decrease the counter of actions required by the user, used to tell the user that the plugin requires input of some kind Parameters: Name Type Description callback function function(Object) function to call once the counter has been decrease, returns current counter value emit(name, data) Emits an event to DrPublish, and possibly other apps Parameters: Name Type Description name String Name of the event data String Data object to send with the event extendApi(group, name, action) Extends the PluginAPI with custom functionality that other apps can use Parameters: Name Type Description group String Group name for functionality to add name String Name of the specific function to add action function function(Object) Function to call when the API is invoked, recieves one parameter as given in PluginAPI.callExtendedApi and return value is passed back to the caller generateArticleUrl(id, callback) Generates an url to a published article Parameters: Name Type Description id String The id of the article to generate url for callback function function(String), where the parameter is the generated url getAppName() Get the name of the loaded app Returns: The name of the app, or false if it couldn't be detected Type String getConfiguration(callback) Get configuration information about the app Parameters: Name Type Description callback function function(Object) getCurrentUser(callback) Gets logged in user Parameters: Name Type Description callback function function(Object) getDrPublishConfiguration(callback) Get DrPublish configuratin Parameters: Name Type Description callback function function(Object) getEmbeddedObjectTypes(callback) Get information about the available embedded object types Parameters: Name Type Description callback function function([Object]) recieves an array with objects describing the available embedded object types in the form of `{typeId: 'embedded object type id', cssClass: 'css class used to style the objects'}` getModalInputs(callback) Returns the values of all input or select elements within a modal. The values are keyed by one of the following properties in order of priority: element ID, element name or input type + index. Parameters: Name Type Description callback function Example Given a modal with the following HTML content: &lt;form&gt; &lt;input type=&quot;number&quot;&gt; &lt;input name=&quot;name&quot; type=&quot;text&quot;&gt; &lt;select id=&quot;languages&quot;&gt; &lt;option selected&gt;en&lt;/option&gt; &lt;option&gt;no&lt;/option&gt; &lt;/select&gt; &lt;/form&gt; getModalInputs would return: { &quot;number-0&quot;: {VALUE} &quot;name&quot;: {VALUE}, &quot;languages&quot;: &quot;en&quot; } giveFocus(pluginName, argument, start) Gives focus to another plugin Parameters: Name Type Description pluginName String The name of the plugin to recieve focus argument Object Optional option argument to pass along to the plugin recieving focus start Boolean Flag to decide if the plugin should be started if it has not been loaded previously, default true Returns: Type Boolean hide() Hide the plugin, so it is no longer visible on the list of open plugins Returns: Type Boolean hideLoader() Hide the loader increaseRequiredActionCounter(callback) Increase the counter of actions required by the user, used to tell the user that the plugin requires input of some kind Parameters: Name Type Description callback function function(Object) function to call once the counter has been increased, returns the new counter value on(name, callback) Listen for an event. If the callback returns false the event may cancel continued actions, e.g beforeSave can cancel article save. Look at documentation for Listeners to learn more. Parameters: Name Type Description name String Name of the event callback function function(Object) Function to call when the event is triggered. Recieves one data object parameter of the form {source: , data: } openTagCreationDialog(tag, callback) Creates a new tag Parameters: Name Type Description tag String The tag to create callback function function(Boolean) reloadIframe() Reloads the app's iframe request(callSpec, data, callback) Dispatches a request to DrPublish, and returns the reply to callback On error, notifies all error listeners based on the index .type of the thrown object Parameters: Name Type Argument Description callSpec String What do you want to call? data Object The data attached to the request callback function &lt;optional&gt; The function to call upon return searchDrLib(data, callback) Sends a query to DrLib Parameters: Name Type Description data Object Object with three properties; 'query' which is the query to send to DrLib, 'success' which is the callback to execute on success, and 'secure' a boolean to add the internal API key to the query and thus allow searching on unpublished article. This callback's parameter is an object which is the query result as an object. See the json output of DrLib to learn more about this object callback function function(Boolean) Example PluginAPI.searchDrLib({ query: 'articles.json?q=awesome', secure: true, success: function(data) { data.items.forEach(doStuffWithArticle); }, error: function(data) { console.warn('something went wrong'); } }) setAppName(name) Set the name of the app Parameters: Name Type Description name String The name of the app setConfiguration(config, options, callback) Set configuration information about the app Parameters: Name Type Description config Object The configuration object to save options Object Object, can have three keys. 'onlyPublication' (boolean) If true the configuration is set for the current publication only 'success' (function) Called if the configuration was saved successfully 'error' (function) Called if there was an error, recieves and error object as first parameter callback function function() setRequiredActionCounter(count, callback) Set the counter of actions required by the user, used to tell the user that the plugin requires input of some kind Parameters: Name Type Description count Number The value to set the counter to callback function function(Object) function to call once the counter has been cleared showErrorMsg(msg) Show error-message to the user Parameters: Name Type Description msg String Message to be displayed showInfoMsg(msg) Show info-message to the user Parameters: Name Type Description msg String Message to be displayed showLoader(msg) Show the loader Parameters: Name Type Description msg String Message to display in progress loader showWarningMsg(msg) Show warning-message to the user Parameters: Name Type Description msg String Message to be displayed updateModal(content) Updates the HTML content of a live modal. Has no effect if the modal does not exist. Parameters: Name Type Description content String An HTML string Returns: Type Boolean × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-27T15:34:40+02:00 using the DocStrap template. "},"module-PluginAPI_Article.html":{"id":"module-PluginAPI_Article.html","title":"Module: PluginAPI/Article","body":" Documentation Modules PluginAPIPluginAPI/ArticlePluginAPI/Editor Global Listeners Module: PluginAPI/Article This class is used for communicating with the article, typically setting and getting values of metadata or in the article content itself. Methods addAuthors(authors, callback) Add the given authors to the list of authors Parameters: Name Type Description authors Array List of authors to add callback function function(Boolean), called when it has been set addCategories(categories, callback) Add the given categories to the list of categories Parameters: Name Type Description categories Array List of category IDs to add callback function function(Boolean), called when the categories have been set addTag(tag, errorFunction, callback) Add tag for the article Parameters: Name Type Description tag String Tag to be added errorFunction function called if error callback function function(Boolean), called when tag has been set clearMetaInfo(callback) Clear the meta information summary Parameters: Name Type Description callback function function(Boolean), called when meta data has been cleared focusApp(callback) Give focus to yourself Parameters: Name Type Description callback function function(Boolean), called as the app gets focus getArticletypeId(callback) Get the article type of the current article Parameters: Name Type Description callback function function(Int) getAuthors(callback) Get the authors set in the article Parameters: Name Type Description callback function function([String]), currently set authors getByline(callback) Get the current byline Parameters: Name Type Description callback function function(String), xml string with the current byline getCurrentContent(callback) Gets the current article content Parameters: Name Type Description callback function function(Object Content) getCustomMeta(name, callback) Retrieve custom meta value for the article Parameters: Name Type Description name String Name of the custom meta value callback function function(Object), the parameter is an object containing the given custom meta value getGeolocations(callback) Get geolocation Parameters: Name Type Description callback function function(Object), retrieves the currently set geo location getId(callback) Get the id of the article currently edited Parameters: Name Type Description callback function function(Int), id of the current article getKeywords(callback) Get the current set of keywords on the article Parameters: Name Type Description callback function Function to call with the result getPackageGuid(callback) Get the guid of the article package currently edited Parameters: Name Type Description callback function function(Int), id of the current article getPackageId(callback) Get the guid of the article package currently edited Parameters: Name Type Description callback function function(Int), id of the current article getProperties(callback) Fetches a list of all properties available to an article. Parameters: Name Type Description callback function Callback called with an array of property objects. getPublishedDatetime(callback) Get the published-date Parameters: Name Type Description callback function function(String), current published datetime getSelectedCategories(callback) Get the selected categories Parameters: Name Type Description callback function function([String]), array with category ids getSource(callback) Get the source set for the article Parameters: Name Type Description callback function function(String), name of the source getStatus(callback) Get the status for the article Parameters: Name Type Description callback function function(String), current status getTags(callback) Get tags used in the article Parameters: Name Type Description callback function function([Object Tag]), array with tags connected to an article maximizeAppWindow(title, onClose) Maximize the app view Parameters: Name Type Description title String Title to give the maximized view onClose function Function to call when the window is closed/minimized removeAuthors(authors, callback) Remove the given authors from the list of authors Parameters: Name Type Description authors Array List of authors to remove callback function function([String]), author list as it is after the authors has been removed removeCategories(categories, callback) Remove the given categories from the list of categories Parameters: Name Type Description categories Array List of category IDs to remove callback function function(Boolean), called when the categories have been removed removeTag(tag, callback) Remove tag from article Parameters: Name Type Description tag String Tag to remove callback function function(Boolean), called when tag has been removed restoreAppWindow(callback) Restore the app pane to the default size Parameters: Name Type Description callback function Callback to call after everything is done saveCategories(callback) Save the currently selected categories Parameters: Name Type Description callback function function(Boolean), called when categories has been saved setArticletypeId(articletypeId, callback) Set the article type of the current article Parameters: Name Type Description articletypeId Number The new article type of the article callback function function(Boolean), called when it has been set setAuthors(authors, callback) Set authors for the article Parameters: Name Type Description authors Array List of authors that should be set callback function function(Boolean), called when it has been set setByline(byline, save, callback) Set the byline Parameters: Name Type Description byline String XML version of byline to use save Boolean If true, force save after updating byline information callback function function(Boolean), called when it has been set setCategories(categories, callback) Set selected categories Parameters: Name Type Description categories Array List of category IDs that should be set callback function function(Boolean), called when categories have been set setCurrentContent(content, callback) Updates current article content Parameters: Name Type Description content String The new content for the article callback function function(Boolean), called when it has been set setCustomMeta(name, value, callback) Set custom meta value for the article Parameters: Name Type Description name String Name of the meta value value Object Value to set callback function function() setGeolocations(geolocations, callback) Set geolocation Parameters: Name Type Description geolocations Object The location to set callback function function(Boolean), called when it has been set setKeywords(keywords, callback) Set the keyword-list on the article Parameters: Name Type Description keywords Array List of keywords to add callback function Function to call when keywords have been set setMainCategory(category, callback) Set the main category of the current article Parameters: Name Type Description category Number The ID of the category to set as the main category callback function function(Boolean), called when the main category has been set setProperties(properties, callback) Updates and saves one or more property values. The input is a simple object with property names and their new value. The supplied callback is called with an updated list of properties. Parameters: Name Type Description properties Object An object of property names and corresponding values. callback function Callback called with an updated list of properties. Example PluginAPI.Article.setProperties({ fooProperty: &quot;bar&quot;, barProperty: &quot;foo&quot; }, function(properties) { // Returns a complete and updated list of properties. }) setProperty(name, value, callback) Updates and saves a single property. Parameters: Name Type Description name String The property to update. value String The updated value. callback function Callback called with an updated list of properties. setPublishedDatetime(published, callback) Set the published-date Parameters: Name Type Description published String Date to be set (YYYY-MM-DD HH:MM:SS) callback function function(Boolean), called when done setSource(value, callback) Set the source for the article Parameters: Name Type Description value String The new value to be set as source callback function function(Boolean), called when the source has been set setStatus(status, callback) Set the status for the article Parameters: Name Type Description status String The new status to be set (draft, waiting, published) callback function function(Boolean), called when the source has been set setTags(tags, save, callback) Set tags for the article Parameters: Name Type Description tags Array List of tags that should be set save Boolean Set to true to force save once the tags are updated callback function function(Boolean), called when tags have been set startApp(name, options, callback) Start the given app Parameters: Name Type Description name String Name of the app from settings.php options Object Options for initializing the app callback function function(Boolean), called after app is started stopApp(name) Stop the given app Parameters: Name Type Description name String Name of the app from settings.php × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-27T15:34:40+02:00 using the DocStrap template. "},"module-PluginAPI_Editor.html":{"id":"module-PluginAPI_Editor.html","title":"Module: PluginAPI/Editor","body":" Documentation Modules PluginAPIPluginAPI/ArticlePluginAPI/Editor Global Listeners Module: PluginAPI/Editor This will be used by editor apps to communicate with the editor Should be used like this: PluginAPI.Editor.insertString('string'); Methods addClasses(id, classes, callback) Add new classes to an element Parameters: Name Type Description id String Id of the element classes Array Array of class names callback function function(Boolean) clear(callback) Clears the editor contents Parameters: Name Type Description callback function function(Boolean) deleteElementById(id, callback) Delete an element in the article Parameters: Name Type Description id String Id of the element callback function function(Boolean), called after deletion is done getActiveEditor(callback) Get name of current active editor Parameters: Name Type Description callback function function(String) getCategories(callback) Get all categories Parameters: Name Type Description callback function function([Object Category]), list of Category objects with id, name and pid getEditorType(callback) Retrieves the type of editor that currently has focus Parameters: Name Type Description callback function function(String) getHTMLById(id, callback) Get HTML code of an element Parameters: Name Type Description id String The element id callback function function(String), html content of the element getHTMLBySelector(selector, callback) Get HTML code of all elements that match the selector Parameters: Name Type Description selector String The CSS selector callback function function([String]), html content of matching elements getParentCategories(category, callback) Returns all the parent categories of the given category Parameters: Name Type Description category Object The category to find parents of callback function function([Object Category]), array of parent Category objects getParentIds(id, selector, callback) Returns all the parent elements that match the selector Parameters: Name Type Description id String Id of element to find parents of selector String Selector to filter parent elements with callback function function([String]), array of ids getTagType(id, callback) Get information about the given tagtype Parameters: Name Type Description id String The element id callback function function(Object Tagtype), tagtype object with id, name and config object getTagTypes(callback) Retrieve information about all tagtypes Parameters: Name Type Description callback function function([Object Tagtype]), array of tagtypes with id, name and config object getTotalCharCount(callback) Returns the total number of characters in the currently open article. Parameters: Name Type Description callback function Receives the total character count as its single parameter getTotalWordCount(callback) Returns the total number of words in the currently open article. Parameters: Name Type Description callback function Receives the total word count as its single parameter initMenu(menus, callback) Initialize pre registered menus Available options are: simplePluginMenu, editContext, deleteButton, floatButtons Parameters: Name Type Description menus Array Array of menu names callback function function(Boolean) insertElement(element, options, callback) Insert an element into the editor Note that the HTML of the element is what will be transferred, and nothing else! The element will be given the class dp-app-element, and given a unique ID (if none is present) Parameters: Name Type Description element Element The element that should be inserted options Options/Function (can be omitted) Options object, supports option 'select' - set to true to automatically select the inserted element callback function function(String), id of the newly inserted element insertString(string, callback) Insert a string into the editor Parameters: Name Type Description string String The string that should be inserted callback function function(String), id of the newly inserted element if it has one markAsActive(id, callback) Mark an element as currently selected (green border with default styling) Parameters: Name Type Description id String Id of the element callback function function(Boolean) openPluginElementEditor(id) Opens the plugin editor for a given element. Parameters: Name Type Description id String Plugin element ID registerMenuAction(action, callback) Registers/Modifies a context menu items for a app element The object send should have the following structure Parameters: Name Type Description action Object The action object callback function function() Example PluginAPI.Editor.registerMenuAction({ label: 'label in the menu', icon: '[Optional] url to possible icon image', trigger: '[Optional] css selector, only show menu element when this matches the element', callback: function(id, clickedElementId) { // callback function // first parameter is id of the app element // second paramter is id of closest element to the trigger element that has an id // in code: $(event.triggerElement).closest('[id]').attr('id'); } }) registerMenuActionGroup(group, callback) Registers/Modifies a group of items to in the context menu The object send should have the following structure Parameters: Name Type Description group Object The action object callback function function() Example PluginAPI.Editor.registerMenuActionGroup({ label: 'label for the group in the menu', icon: '[Optional] url to possible icon image', actions: [ { label: 'label for the action #1', callback: function(id, clickedElementId) { // same as for registerMenuAction } }, { label: 'label for the action #2', callback: function(id, clickedElementId) { // same as for registerMenuAction } } ] }) removeClasses(id, classes, callback) Remove classes from the element an element in the article Parameters: Name Type Description id String Id of the element classes Array Array of class names callback function function(Boolean) replaceElementById(id, element, callback) Replace an element in the article Parameters: Name Type Description id String Id of the element element String The new element callback function function(Boolean), called after replacement is done setAttributeById(id, attribute, value, callback) Sets the attribute of the element with the given ID to value Parameters: Name Type Description id String The ID of the element to set the attribute on attribute String The attribute to set value String What to set the attribute to callback function function(Boolean) setStyleById(id, attribute, value, callback) Sets a style of the element with the given ID to value Parameters: Name Type Description id String The ID of the element to set the attribute on attribute String The style attribute to set value String What to set the attribute to callback function function(Boolean) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-04-27T15:34:40+02:00 using the DocStrap template. "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
